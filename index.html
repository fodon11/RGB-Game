<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Game</title>
    <link rel="stylesheet"  type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>RGB Game</h1>
    <button name="start-btn" id="start-btn">Start</button>
    <p>
        <span id="countdown">10</span>
    </p>
    <!-- This is the RGB inputs -->
    <div id="color-inputs">
        <div class="col-xs-4">
            <p>Red: </p><input type="number" id="red" class="rgb-input" min="0" max="255" value="100" onBlur="rgb()">
        </div>
        <div class="col-xs-4">
            <p>Green: </p><input type="number" id="green" class="rgb-input" min="0" max="255" value="100" onBlur="rgb()">
        </div>    
        <div class="col-xs-4">
            <p>Blue: </p><input type="number" id="blue" class="rgb-input" min="0" max="255" value="100" onBlur="rgb()">
        </div>
    </div>
    <div class="div" id="match" style="background-color:rgb(150, 30, 30)"></div>
    <div class="div" id="input" ></div>

        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
    
</body>
</html>
